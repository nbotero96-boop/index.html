<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>—</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      transition: background-color 0.8s ease;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
    }

    .mensaje {
      font-size: 26px;
      line-height: 1.4;
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(10px);
      animation: aparecer 0.8s forwards;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button, a.boton-link {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: rgba(0,0,0,0.75);
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, a.boton-link:hover {
      background: black;
    }
    .flores {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
}

.flor {
  position: absolute;
  width: 40px;
  height: 40px;
  opacity: 0;
  animation: flotar 6s ease-in-out infinite;
}

.flor svg {
  width: 100%;
  height: 100%;
}

@keyframes flotar {
  0%   { transform: translateY(10px); opacity: 0; }
  20%  { opacity: 0.6; }
  50%  { transform: translateY(-10px); opacity: 0.8; }
  100% { transform: translateY(10px); opacity: 0.6; }
}
.corazones {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
}

.corazon {
  position: absolute;
  width: 30px;
  height: 30px;
  opacity: 0;
  animation: flotarCorazon 5s ease-in-out infinite;
}

.corazon::before,
.corazon::after {
  content: "";
  position: absolute;
  width: 15px;
  height: 24px;
  background: #f28482;
  border-radius: 15px 15px 0 0;
}

.corazon::before {
  left: 15px;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}

.corazon::after {
  left: 0;
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}

@keyframes flotarCorazon {
  0%   { transform: translateY(10px); opacity: 0; }
  20%  { opacity: 0.6; }
  50%  { transform: translateY(-15px); opacity: 0.9; }
  100% { transform: translateY(10px); opacity: 0.6; }
}

  </style>
</head>
<body>

  <div class="container">
    <div id="mensaje" class="mensaje"></div>
    <div id="accion"></div>
  </div>

  <script>
    const mensajes = [
      "Hola Juli",
      "Cómo estás morenita hermosa?",
      "Yo se que no estás muy feliz conmigo",
      "De pronto estés pensando en ghostearme",
      "De pronto pude hacer esto antes y no ahorita después de la bobada que pasó",
      "Pero, ¿sabes una cosa?",
      "Eres una mujer increíble",
      "Hermosa",
      "Chistosa (digamos que sí)",
      "Que me encanta escuchar hablar",
      "Que se merece muchas cosas bonitas",
      "Y con esto no espero enamorarte",
      "Me cuesta aceptarlo, pero yo ya no busco eso",
      "Me rendí? Puede que sí",
      "Ahorita solo quiero dos cosas",
      "Tenerte en mi vida y estar presente en la tuya",
      "Y de pronto un room tour, pero eso es caso aparte.",
      "Pero tenerte en cuenta a tí y tú a mí.",
      "No puedo decirte que quiero ser tu mejor amigo",
      "Porque no quiero quedar así, peeero",
      "podemos hablar como unos.",
      "Solo quiero que tengas claro que",
      "Todo pasa por algo,",
      "Si se da pues se da",
      "Y si no pues también", 
      "vamos a disfrutar que",
      "La noche se puso bonita",
      "pero no tanto como tú",
      "JAMÁS Y NUNCA como tú, Laura",
      "Me creía Bad Bunny jaja",
      "Pero bueno, te dije que todos los días te iba a decir algo, cierto?",
      "Simplemente esta fue mi forma de decirte hoy que",
      "TE QUIERO MUCHO",
      "Juli Juliana morena preciosa reina de mi todo",
      "Es simple, pero que tengas lindo día.",
      "...",
      "Todavía no se acaba jaja",
      "Hay que meterle un poquito de romanticismo",
      "Y yo sé que te puede gustar esta canción", 
      "entoncessssss",
      "te la dedico, Juli"
    ];

    const colores = [
      "#fde2e4", "#e2ece9", "#dee2ff", "#fff1e6",
      "#e8f8f5", "#fef6e4", "#f0efeb", "#e4c1f9"
    ];

    let indice = 0;

    const mensajeDiv = document.getElementById("mensaje");
    const accionDiv = document.getElementById("accion");

    function mostrarMensaje() {
      document.body.style.backgroundColor = colores[indice % colores.length];

mensajeDiv.className = "mensaje";
mensajeDiv.textContent = mensajes[indice];
accionDiv.innerHTML = "";

// limpiar decoraciones
document.getElementById("flores").innerHTML = "";
document.getElementById("corazones").innerHTML = "";

// mostrar corazones solo en "Te quiero mucho"
if (mensajes[indice] === "TE QUIERO MUCHO") {
  mostrarCorazones();
}


      if (indice < mensajes.length - 1) {
        const boton = document.createElement("button");
        boton.textContent = "Siguiente";
        boton.onclick = () => {
          indice++;
          mostrarMensaje();
        };
        accionDiv.appendChild(boton);
      } else {
         mostrarFlores(); 
        const link = document.createElement("a");
        link.href = "https://open.spotify.com/track/23WI5V2eD4EyGKxSl7Pyeq?si=SayQ6kPRTtWEuF0VOKaDMg";
        link.target = "_blank";
        link.className = "boton-link";
        link.textContent = "Escuchar canción";
        accionDiv.appendChild(link);
      }
    }
function mostrarFlores() {
  const contenedor = document.getElementById("flores");
  contenedor.innerHTML = "";

  for (let i = 0; i < 8; i++) {
    const flor = document.createElement("div");
    flor.className = "flor";
    flor.style.top = Math.random() * 100 + "%";
    flor.style.left = Math.random() * 100 + "%";
    flor.style.animationDelay = (Math.random() * 4) + "s";

    flor.innerHTML = `
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="30" r="15" fill="#f7cad0"/>
        <circle cx="30" cy="55" r="15" fill="#f4acb7"/>
        <circle cx="70" cy="55" r="15" fill="#f7cad0"/>
        <circle cx="50" cy="75" r="15" fill="#f4acb7"/>
        <circle cx="50" cy="50" r="10" fill="#fff1c1"/>
      </svg>
    `;

    contenedor.appendChild(flor);
    requestAnimationFrame(() => flor.style.opacity = 1);
  }
}
function mostrarCorazones() {
  const contenedor = document.getElementById("corazones");
  contenedor.innerHTML = "";

  for (let i = 0; i < 6; i++) {
    const corazon = document.createElement("div");
    corazon.className = "corazon";
    corazon.style.top = Math.random() * 100 + "%";
    corazon.style.left = Math.random() * 100 + "%";
    corazon.style.animationDelay = (Math.random() * 3) + "s";

    contenedor.appendChild(corazon);
    requestAnimationFrame(() => corazon.style.opacity = 1);
  }
}

    mostrarMensaje();

  </script>
<div id="flores" class="flores"></div>
<div id="corazones" class="corazones"></div>
</body>
</html>
